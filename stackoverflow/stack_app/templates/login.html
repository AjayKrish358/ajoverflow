{% extends 'base_layout.html' %} {% block title %} Login {% endblock %} {% block body %}
<div class="fluid-container" style="padding: 5%;">
    <h1 class="text-center">Login</h1>
    <div class="row">

        <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-9 offset-1">
            <div>
                <form method="POST" class="border border-light rounded shadow mx-auto my-5 py-5 px-5" action="{% url 'stack_app:login' %} ">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="w-75 my-5 mx-auto form-control border-dark shadow" placeholder="Enter username" name='username' id="id_username" aria-describedby="emailHelp ">

                    </div>
                    <div class="form-group">
                        <input type="password" class="w-75 my-5 mx-auto form-control border-dark shadow" placeholder="Enter password" name="password" id="id_password ">
                    </div>
                    {% if message %}
                    <div class="alert alert-danger w-75 my-5 mx-auto d-block" role="alert">
                        {{ message }}
                    </div>{% endif %}
                    <button type="submit" id="login-btn" class="my-3 py-2 btn btn-dark mx-auto d-block ">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %} {% block script %} {% endblock %}
